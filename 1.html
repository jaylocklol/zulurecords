<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zulu Records - Track Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Track Details</h1>
        <p>Enjoy the details of this track and download it for free!</p>
    </header>

    <section id="trackInfo">
        <!-- Track info will be populated with JavaScript -->
    </section>

    <footer>
        <p>&copy; 2024 Zulu Records. All rights reserved.</p>
    </footer>

    <script>
        window.onload = function() {
            const trackInfo = document.getElementById('trackInfo');
            const trackFile = 'path/to/your/audio/file.mp3'; // Change to the path of your audio file

            const audio = new Audio(trackFile);
            audio.onload = function() {
                const title = audio.getAttribute('title') || 'Unknown Title';
                const artist = audio.getAttribute('artist') || 'Unknown Artist';
                const album = audio.getAttribute('album') || 'Unknown Album';
                const duration = (audio.duration || 0).toFixed(2); // Duration in seconds

                trackInfo.innerHTML = `
                    <h2>${title}</h2>
                    <p>Artist: ${artist}</p>
                    <p>Album: ${album}</p>
                    <p>Duration: ${duration} seconds</p>
                    <a href="${trackFile}" download="${title}">Download ${title}</a>
                `;
            };
        };
    </script>
</body>
</html>
